<!DOCTYPE html>
<!--
Code is based on the Escape time algorithm pseudo code at
http://en.wikipedia.org/wiki/Mandelbrot_set
-->
<html>
<h1>Click to zoom</h1>
<canvas id="canvas" width="1024" height="768">
</canvas>
<script>
(function() {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;

    var id = ctx.createImageData(width, height);
    var d  = id.data;
    
    putPixel = function (x, y, r, g, b, a) {
        var index = (x + y * width) * 4;
        d[index+0] = r;
        d[index+1] = g;
        d[index+2] = b;
        d[index+3] = a;
    }
    
    function zoom(event) {
        var xPos = event.x;
        var yPos = event.y;

        xPos -= canvas.offsetLeft;
        yPos -= canvas.offsetTop;

        var xSize = (xmax-xmin) * 0.4;
        var ySize = (ymax-ymin) * 0.4;

        var oldXmin = xmin;
        var oldYmin = ymin;
        
        xmin = (oldXmin + xPos * xDelta) - xSize / 2;  
        xmax = (oldXmin + xPos * xDelta) + xSize / 2;
        ymin = (oldYmin + yPos * yDelta) - ySize / 2;
        ymax = (oldYmin + yPos * yDelta) + ySize / 2;
        
        drawMandelbrot();
    }
    
    canvas.addEventListener("mousedown", zoom, false);
        
    var xmin = -2.3;
    var ymin = -1.0;
    var xmax = 0.8;
    var ymax = 1.0;
    var xDelta;
    var yDelta;
    drawMandelbrot = function() {
        var x0 = xmin;
        xDelta = (xmax-xmin) / width;
        yDelta = (ymax-ymin) / height;

        var x;
        var y;
        var iteration;
        var max_iteration = 256;
        var xtemp;
        for (var Px = 0; Px < width; Px++) {
            x0 += xDelta;
            var y0 = ymin;
            for (var Py = 0; Py < height; Py++) {
                y0 += yDelta;
                x = 0.0;
                y = 0.0;
                iteration = 0;
                while ( x*x + y*y < 4 && iteration < max_iteration )
                {
                    xtemp = x*x - y*y + x0;
                    y = 2*x*y + y0;
                    x = xtemp;
                    iteration = iteration + 1;
                }
                putPixel(Px, Py, 256-iteration, 256-iteration, 256-iteration, 255);
            }
        }
        ctx.putImageData(id, 0, 0);
        console.log("xmin: " + xmin + " xmax: " + xmax + " ymin: " + ymin + " ymax: " + ymax);
    }
    
    drawMandelbrot();
})();
</script>
</html>
